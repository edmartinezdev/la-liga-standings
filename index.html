<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Standings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <div class="max-w-4xl mx-auto p-6 flex flex-col min-h-screen">
        <h1 class="text-3xl font-bold text-center text-blue-900 mb-6">Sports Standings</h1>
        
        <!-- Tabs -->
        <div class="border-b border-gray-200">
            <nav class="flex -mb-px">
                <button id="tab-laliga" class="tab-button active-tab px-4 py-2 font-medium text-sm rounded-t-lg border-b-2 border-blue-900 text-blue-900 bg-white">La Liga</button>
                <button id="tab-f1drivers" class="tab-button px-4 py-2 font-medium text-sm rounded-t-lg border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">F1 Drivers</button>
                <button id="tab-f1teams" class="tab-button px-4 py-2 font-medium text-sm rounded-t-lg border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">F1 Teams</button>
            </nav>
        </div>
        
        <!-- Tab contents -->
        <div id="laliga-content" class="tab-content bg-white rounded-b-lg shadow p-6 mt-2">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">La Liga Standings</h2>
            <div id="standings">
                <p class="text-center text-gray-500">Loading standings data...</p>
            </div>
        </div>
        
        <div id="f1drivers-content" class="tab-content hidden bg-white rounded-b-lg shadow p-6 mt-2">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Formula 1 Driver Standings</h2>
            <div id="f1-drivers-standings">
                <p class="text-center text-gray-500">Loading F1 drivers data...</p>
            </div>
        </div>
        
        <div id="f1teams-content" class="tab-content hidden bg-white rounded-b-lg shadow p-6 mt-2">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Formula 1 Team Standings</h2>
            <div id="f1-teams-standings">
                <p class="text-center text-gray-500">Loading F1 teams data...</p>
            </div>
        </div>
        
        <footer class="mt-auto text-center text-sm text-gray-500 py-4">
            <p>Data provided by API-SPORTS | Last updated: <span id="last-update"></span></p>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
